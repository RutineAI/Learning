<!-- Frontend (using plain HTML, CSS, and JavaScript) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop Task Manager</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Bike Shop Task Manager</h1>
    <form id="task-form">
        <label for="description">Task Description:</label>
        <input type="text" id="description" required>
        <label for="bike-details">Bike Details:</label>
        <input type="text" id="bike-details" required>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" required>
        <button type="submit">Create Task</button>
    </form>
    <ul id="task-list"></ul>
    <script>
        document.getElementById("task-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const description = document.getElementById("description").value;
            const bikeDetails = document.getElementById("bike-details").value;
            const cost = document.getElementById("cost").value;

            const response = await fetch("/tasks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ description, bike_details: bikeDetails, cost }),
            });

            const data = await response.json();
            console.log(data);
            location.reload();
        });

        async function fetchTasks() {
            const response = await fetch("/tasks");
            const tasks = await response.json();
            const taskList = document.getElementById("task-list");
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = `Task: ${task.description}, Bike Details: ${task.bike_details}, Cost: ${task.cost}`;
                taskList.appendChild(li);
            });
        }

        fetchTasks();
    </script>
</body>
</html>
