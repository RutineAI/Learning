<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1ovF5h5zCY/s5Uu8szDfIe/xaK5cm+t9/6qEEU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <button id="menu-toggle" class="menu-toggle">&#9776;</button>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-bicycle"></i> Bikes</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
        </ul>
    </nav>
    <main>
        <h1>Dashboard</h1>
        <div class="charts">
            <div class="chart-container">
                <canvas id="bikesSoldChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="tasksClosedChart"></canvas>
            </div>
        </div>
    </main>
    
    <script>
        // Menu folding functionality
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.querySelector('nav');
        const main = document.querySelector('main');
            
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('folded');
            main.classList.toggle('expanded');
        });

        function initCharts() {
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);
}

function drawCharts() {
    // Draw Bikes Sold chart
    const bikesSoldData = google.visualization.arrayToDataTable([
        ['Month', 'Bikes Sold'],
        ['January', 65],
        ['February', 59],
        ['March', 80],
        ['April', 81],
        ['May', 56],
        ['June', 55],
        ['July', 40]
    ]);

    const bikesSoldOptions = {
        title: 'Bikes Sold',
        backgroundColor: 'transparent',
        legend: { position: 'bottom' }
    };

    const bikesSoldChart = new google.visualization.ColumnChart(document.getElementById('bikesSoldChart'));
    bikesSoldChart.draw(bikesSoldData, bikesSoldOptions);

    // Draw Tasks Closed chart
    const tasksClosedData = google.visualization.arrayToDataTable([
        ['Month', 'Tasks Closed'],
        ['January', 28],
        ['February', 48],
        ['March', 40],
        ['April', 19],
        ['May', 86],
        ['June', 27],
        ['July', 90]
    ]);

    const tasksClosedOptions = {
        title: 'Tasks Closed',
        backgroundColor: 'transparent',
        legend: { position: 'bottom' },
        curveType: 'function'
    };

    const tasksClosedChart = new google.visualization.LineChart(document.getElementById('tasksClosedChart'));
    tasksClosedChart.draw(tasksClosedData, tasksClosedOptions);
}

document.addEventListener('DOMContentLoaded', initCharts);


            const tasksClosedChart = new Chart(document.getElementById("tasksClosedChart"), {
                type: 'line',
                data: {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [{
                        label: "Tasks Closed",
                        data: [28, 48, 40, 19, 86, 27, 90],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
