<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1ovF5h5zCY/s5Uu8szDfIe/xaK5cm+t9/6qEEU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-plus"></i> Placeholder 1</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Placeholder 2</a></li>
            <li><a href="#"><i class="fas fa-info"></i> Placeholder 3</a></li>
        </ul>
    </nav>
    <main>
        <h1>Bike Shop Task Manager</h1>
        <form id="task-form">
            <label for="description">Task Description:</label>
            <input type="text" id="description" required>
            <label for="bike-details">Bike Details:</label>
            <input type="text" id="bike-details" required>
            <label for="cost">Cost:</label>
            <input type="number" id="cost" required>
            <button type="submit">Create Task</button>
        </form>
        <div id="confirmation-message"></div>
        <ul id="task-list"></ul>
        
    </body>
    </html>    </main>
    <script>
        // Existing JavaScript code
        function createTaskItemElement(task) {
            const li = document.createElement("li");
            li.textContent = `Task: ${task.description}, Bike Details: ${task.bike_details}, Cost: ${task.cost}`;
            // Add any additional task information or styling here
            return li;
        }

        async function fetchTasks() {
            const response = await fetch("/tasks");
            const tasks = await response.json();
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = ""; // Clear existing task list
            tasks.forEach(task => {
                const li = createTaskItemElement(task);
                taskList.appendChild(li);
            });
        }

        // Fetch tasks initially
        fetchTasks();
    </script>
</body>
</html>
